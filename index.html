<head>
	<title></title>
	<style type="text/css">
		body{
			background: black;
			margin: 0px;
			font-family: arial;
			
		}
		div#midtext{
			color: white;
			font-size: 540px;
			top: 30%;
			left: 38%;
			position: fixed;
			user-select: none;
          
		}
		div#greet{
			color: white;
			font-size: 220px;
			top: 52%;
			left: 30%;
			position: fixed;
			user-select: none;
		}
	</style>
</head>
<body>

<div id="midtext"><div id="hour">11:00</div>
<div id="greet">Good Morning, Jaspreet</div>
</div>
<script type="text/javascript">
var text = document.getElementById("hour");	
var g = document.getElementById("greet");

function clock() {
	var date = new Date(), gt, hour = date.getHours(), min = date.getMinutes();
   if (hour < 5 || hour > 20) {
  gt = 'Good Night';}
else if (hour < 12) {
	gt = "Good morning"}
else if (hour < 19) {
	gt = "Good Afternoon"}
else if (hour < 20) {
	gt = "Good Evening"}
text.innerHTML = hour +":" + min;
g.innerHTML = gt+ ",  Naman" ;
}
setInterval(clock, 1000);

</script>
